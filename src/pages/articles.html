<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Articles</title>
  <link rel="shortcut icon" href="<%=require('../images/meta.png').default%>">
  <link rel="stylesheet" href="<%=htmlWebpackPlugin.files.css %>">
</head>
<body>
<div class="page">
  <header class="header">
    <div class="header__border header__border_theme_light">
      <h3 class="header__title header__title_theme_light">News Explorer</h3>
      <img src="<%=require('../images/menu_light.svg').default%>" alt="Открыть меню" class="header__mobile-menu_open">
      <nav class="header__container">
        <a class="
              header__link
              header__link_theme_light
              header__link_main
              link" href="./">Главная</a>
        <a id="articles-desk" class="
              header__link
              header__link_theme_light
              header__link_state-disabled_theme_light
              header__link_articles
              header__link_articles_active
              link" href="./articles.html">Сохранённые статьи</a>
        <button id="logout-desk" class="
              header__button
              header__button_theme_light
              header__button_logout
              header__button_logout_active
              button"><span class="user-name">Пользователь</span><img class="button__logout-svg" alt="Выход"
                                src="<%=require('../images/logout_theme_light.svg').default%>">
        </button>
      </nav>
    </div>
    <nav class="header__mobile-menu">
      <div class="header__border header__border_mobile-menu header__border_theme_light">
        <h3 class="header__title header__title_theme_dark">News Explorer</h3>
        <img src="<%=require('../images/close-menu.svg').default%>" alt="Закрыть" class="header__mobile-menu_close">
      </div>
      <ul class="header__list">
        <li class="header__item">
          <a class="
                header__link
                header__link_theme_dark
                header__link_main
                link" href="./">Главная</a>
        </li>
        <li class="header__item">
          <a id="articles-mobile" class="
                header__link
                header__link_theme_dark
                header__link_articles
                header__link_articles_active
                link" href="./articles.html">Сохранённые статьи</a>
        </li>
        <button id="logout-mobile" class="
                header__button
                header__button_theme_dark
                header__button_logout
                header__button_logout_active
                button"><span class="user-name">Пользователь</span><img class="button__logout-svg" alt="Выход"
                                  src="<%=require('../images/logout_theme_dark.svg').default%>">
        </button>
      </ul>
    </nav>
  </header>
  <main>
    <section class="saved-articles">
      <div class="saved-articles__content">
        <span class="saved-articles__name">Сохранённые статьи</span>
        <h1 class="saved-articles__title">
          <span class="saved-articles__user-name">Грета</span>, у вас
          <span class="saved-articles__articles-length">5</span> сохранённых статей
        </h1>
        <p class="saved-articles__description">По ключевым словам:
          <b class="saved-articles__keywords">Природа, Тайга</b> и
          <b class="saved-articles__others">2 другим</b>
        </p>
      </div>
    </section>
    <section class="result result_show">
      <div class="result__list"></div>
    </section>
  </main>
  <footer class="footer">
    <p class="footer__data">2020 Supersite Powered by News API</p>
    <div class="footer__container">
      <div class="footer__links">
        <a class="footer__link-main link" href="./">Главная</a>
        <a class="footer__link-yandex link" href="https://praktikum.yandex.ru/profile/web-developer/" target="_blank">Яндекс.Практикум</a>
      </div>
      <div class="footer__social">
        <a class="footer__link-icon link" href="https://github.com/eugeneebergard" target="_blank">
          <img class="footer__icon" src="<%=require('../images/git-icon.svg').default%>" alt="Git">
        </a>
        <a class="footer__link-icon link" href="https://www.facebook.com/ebergard" target="blank">
          <img class="footer__icon" src="<%=require('../images/facebook-icon.svg').default%>" alt="Facebook">
        </a>
      </div>
    </div>
  </footer>
</div>
<script src="<%= htmlWebpackPlugin.files.js %>"></script>
</body>
</html>
